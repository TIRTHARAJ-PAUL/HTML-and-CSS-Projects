<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Login Page</title>
    <link rel="stylesheet" href="login_Page.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="title-small">(Freshers)</span></h1>
            <form action="#">
            <div class="form-container">

                <div class="form-control">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name" placeholder="Enter First name" />
                </div>


                <div class="form-control">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name" placeholder="Enter Last Name" />
                </div>
                <div class="form-control">
                    <label for="Email">E-Mail</label>
                    <input type="email" id="Email" name="last_name" placeholder="Enter a valid Email ID" />
                </div>

                <div class="form-control">
                    <label for="Job-Role">Job Role</label>
                    <select name="Job_role" id="Job-Role">
                        <option value="">Select Job Role</option>
                        <option value="Frontend">Frontend Developer</option>
                        <option value="Backend">Backend Developer</option>
                        <option value="UI-UX">UI-UX Designer</option>
                        <option value="Full-stack">Full-Stack Web Developer</option>
                        <option value="MERN">MERN Stack Developer</option>
                    </select>
                </div>

                <div class="form-control">
                    <label for="address">Address</label>
                    <textarea name="Address" id="address" cols="85" rows="10" placeholder="Enter your Address"></textarea>
                </div>

                    <div class="form-control">
                        <label for="City">City</label>
                        <input type="City" id="City" name="City" placeholder="Enter your City Name" />
                    </div>

                    <div class="form-control">
                        <label for="Pincode">Pin Code</label>
                        <input type="number" id="Pincode" name="pincode" placeholder="Enter a valid pincode" />
                    </div>

                    <div class="form-control">
                        <label for="DOB">Date Of Birth</label>
                        <input value="2002-01-04" type="date"  id="DOB" name="Date-of-birth" />
                    </div>

                    <div class="form-control">
                        <label for="upload">Resume</label>
                        <input type="file" id="upload" name="upload" />
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit"> Apply Now </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
